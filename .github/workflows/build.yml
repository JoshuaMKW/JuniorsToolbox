name: Build

on:
  push:
    branches: [ master, experimental_rendering ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      version:
        description: Version

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: Windows Build
            os: windows-latest
            architecture: x64
            artifact: windows
            upload_path_suffix: '/*'
          - name: Linux Build
            os: ubuntu-24.04
            architecture: x64
            artifact: linux
            upload_path_suffix: '/*'

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install dependencies
        if: runner.os == 'Linux'
        run: |
          sudo add-apt-repository -y universe
          sudo apt update
          sudo apt install libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev mesa-common-dev libtbb-dev
          sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++-14 30
          sudo update-alternatives --set c++ /usr/bin/g++-14
          which c++
          c++ --version
      - name: Set up MSVC for Windows
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      - name: Setup cmake
        uses: lukka/get-cmake@latest
      - name: Setup vcpkg
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11.1
        with:
          vcpkgGitCommitId: 'ad46340bfce415333d6a2139592c22a499fb0df0'
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgJsonGlob: '**/vcpkg.json'
      - name: Integrate vcpkg
        if: runner.os == 'Windows'
        run: |
          vcpkg integrate install
      - uses: actions/checkout@v2
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        with:
          ## limits ssh access and adds the ssh public key for the user which triggered the workflow
          limit-access-to-actor: true
      - name: Run CMake
        uses: lukka/run-cmake@v3
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
          buildDirectory: '${{ github.workspace }}/build'
          useVcpkgToolchainFile: true
          cmakeAppendedArgs: '-G Ninja -DCMAKE_BUILD_TYPE=Release'
      - name: Create App Package Linux
        if: runner.os == 'Linux'
        run: |
          mkdir juniors-toolbox-build
          cp -r res juniors-toolbox-build/res
          cp build/juniors-toolbox juniors-toolbox-build/juniors-toolbox
      - name: Create App Package Windows
        if: runner.os == 'Windows'
        run: |
          mkdir juniors-toolbox-build
          cp -r res juniors-toolbox-build/res
          cp build/JuniorsToolbox.exe juniors-toolbox-build/JuniorsToolbox.exe
          cp build/*.dll juniors-toolbox-build
      - name: Upload App Windows
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: juniors-toolbox-windows
          path: juniors-toolbox-build
      - name: Upload App Linux
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: juniors-toolbox-linux
          path: juniors-toolbox-build
